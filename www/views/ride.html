<ion-view view-title="{{perfil}}">
    <ion-content>
        <h1>Carona</h1>
​
        <!--
        Vou precisar colocar:
          Lista de caronas
          Cada carona deverá ter:
            Nome de quem criou a carona
            Origem e Destino marcados em um mapa
            Numero de assentos
            Numero de assentos disponiveis
            Informacoes do carro
            Horarios de ida e volta
            Qual modelo de precos a ser fixado: pago ou nao
        -->
        <div ng-controller='rideCtrl'>
            <table>
              <thead>
                <tr>
                  <th>Foto do Perfil</th>
                  <th>Nome do motorista</th>
                  <th>Quantidade de vagas</th> 
                  <a ng-href="http://www.gravatar.com/avatar/">link1</a>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="ride in rides">
                  <a ng-href="http://www.gravatar.com/avatar/"><td><img ng-src ={{ride.img}} alt="Cover Image" width="50px;" height="50px;"/></td></a>
                  <td><strong>{{ride.nameDriver}}</strong></td>
                  <td></td>
                  <td>{{ride.numberSeats}}</td>
                </tr>
              </tbody>
            </table>
        </div>

    </ion-content>
</ion-view>
