<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Partiu!</title>    
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body ng-app="ionicApp">

    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
      <ion-view view-title="Introdução">
        <ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Pular Introdução
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click= "previous()" ng-show="slideIndex > 0">
            Passo Anterior
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"> 
          <button class="button button-positive button-clear no-animation"
                  ng-click="" ng-show="slideIndex != 2">
            Próximo
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Comece  a utilizar
          </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <h3>Obrigado por ter escolhido o Partiu!</h3>
            <div id="logo">
              <img src="http://code.ionicframework.com/assets/img/app_icon.png">
            </div>
            <p>
              texto_1.
            </p>
            <p>
              texto_2.
            </p>
          </ion-slide>
          <ion-slide>
            <h3>texto_3</h3>
              
            <div id="list">
              <h5>Passos:</h5>
              <ol>
                <li>Passo1</li>
                <li>Passo2</li>
                <li>Passo3</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide>
            <h3>Preparado?</h3>
            <p>
              Te desejamos uma ótima carona, Partiu!
            </p>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

  </body>
</html>
