<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Partiu!</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <!--
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    -->
  </head>

  <body ng-app="ionicApp">

    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
      <ion-view view-title="Intro">
        <ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Pular 
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="previous()" ng-show="slideIndex > 0">
            Anterior
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"> 
          <button class="button button-positive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Próximo
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Começar a usar
          </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <h3>Obrigado por escolher o Partiu!</h3>
            <div id="logo">
              <img src="http://code.ionicframework.com/assets/img/app_icon.png">
            </div>
            <p>
              text_1
            </p>
            <p>
             text_2
            </p>
          </ion-slide>
          <ion-slide>
            <h3>Feito para você</h3>
            
            <div id="list">
              <h5>Passos iniciais:</h5>
              <ol>
                <li>Passo_1</li>
                <li>Passo_2</li>
                <li>Passo_3</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide>
            <h3>Pronto?</h3>
            <p>
              Aproveite!
            </p>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
    -->
  </body>
</html>
