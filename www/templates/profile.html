<ion-view view-title="Perfil">
    <ion-content class="container has-header" ng-controller="profileCtrl">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img style="border-radius: 50%" src="http://graph.facebook.com/{{user.id}}/picture?width=150&height=150"/>
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
                <p>{{user.gender}}</p>
            </div>
            <div class="item row">
                <label class="col col-50">
                    <center>
                        <button class="button button-block button-positive">
                            <a href="#" ng-click="window.open('{{user.facebook_profile}}', '_system', 'location=yes')"><h2 class="light">Facebook</h2></a>
                        </button>
                    </center>
                </label>
                <label class="col col-50">
                    <center>
                        <button class="button button-block button-assertive" ng-click="fbLogout()">
                          Logout
                        </button>
                    </center>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
