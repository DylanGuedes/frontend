<ion-view view-title="Profile">
    <ion-content class="has-header" ng-controller="profileCtrl">
        <div class="list card">
            <div class="item">
                <h1>{{user.name}}</h1>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-body">
                <img style="border-radius: 50%" src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
        </div>
    </ion-content>
</ion-view>
