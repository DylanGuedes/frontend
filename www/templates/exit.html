<ion-view view-title="Partiu!">
  <ion-content class="padding">
    <div class="list">
      <div class="row">
        <label class="col col-50">
          <img src="img/others/logo_circ.png" width="90" height="90">
        </label>
        <h3 class="col col-50">Partiu!</h3>
      </div>
      <center>
        <label>
          <h5>Volte sempre!</h5>
        </label>
      </center>
      <br/>
      <br/>
      <center>
        <div class="card">
          <div class="item item-text-wrap">
            Deseja realmente sair?
          </div>
          <div class="row">
            <label class="col col-50">
              <button class="button button-block button-positive" ng-click="cancelRedirect()" ng-controller="menuCtrl">
                Cancelar
              </button>
            </label>
            <label class="col col-50">
              <button class="button button-block button-assertive" ng-click="navigator.device.exitApp()">
                Sair
              </button>
            </label>
          </div>
        </div>
      </center>
    </div> 
  </ion-content>
</ion-view>
