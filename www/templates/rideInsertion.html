<ion-pane>
  <ion-view view-title = "Criar Carona">
    <ion-content padding>
          <input id="origin-input" class="controls" type="text" placeholder="Origem">
          <input id="destination-input" class="controls" type="text" placeholder="Destino">
          <app-map id="mapa"></app-map>
          <button ng-click="geoLocation()" ng-model="geolocation" id="findMe" class="button button-icon icon ion-navigate">Find Me</button>

      <div class="list">
        <label class="item item-input">
            <span class="input-label">Título</span>
            <input type="text" placeholder="O título da sua carona">
        </label>
         <label class="item item-input">
            <span class="input-label">Horas</span>

        </label>
        <label class="item item-input">
            <span class="input-label">Vagas</span>
            <input id="total_seats" max="4" min="1" name="" step="1" type="number" />
        </label>
        <label class="item item-input">
            <span class="input-label">Modelo</span>
            <input type="text" placeholder="O modelo do seu carro">
        </label>
        <label class="item item-input">
            <span class="input-label">Cor</span>
            <input type="text" placeholder="A cor do seu veículo">
        </label>
         <label class="item item-input item-stacked-label">
            <span class="input-label">Descrição</span>
            <textarea id="message" name="message" cols="24" rows="6" placeholder="Informações adicionais sobre carona">
            </textarea>
        </label>
     </div>

      <div>
        <ul class="list">
          <li class="item item-toggle">
             Ajuda de Custo
             <label class="toggle toggle-balanced">
               <input type="checkbox">
               <div class="track">
                  <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
      </div>

      <button class="button button-full button-calm button-outside">
        Salvar
      </button>

    </ion-content>
  </ion-view>
</ion-pane>
