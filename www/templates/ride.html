<ion-view>
    <ion-content class="padding">
        <h1>Carona</h1>
        <div>

        <!-- Campo de busca -->
            <div class="row">
                <div class="col-md-12">
                <form>
                     <input class="form-control" placeholder="Filtrar carona" ng-model="filterRide">
                </form>
                </div>
            </div>

            <ion-list ng-repeat="user in users | filter: filterRide">
              <div class="list card" ng-repeat="ride in user.driver.rides">
                <div class="item item-divider"><strong>{{ride.title}}<strong></div>
                <div class="item item-body">
                  <ion-item class="item-thumbnail-left">
                    <img ng-src ="{{user.photo_url}}" alt="Cover Image" width="50px;" height="50px;">
                    <p>Motorista: {{user.name}}</p>
                    <p>Origem: {{ride.origin}}</p>
                    <p>Destino: {{ride.destiny}}</p>
                    <p>Hora de ida: {{ride.departure_time}}</p>
                    <p>Hora de volta: {{ride.return_time}}</p>
                    <p>Total de vagas: {{ride.total_seats}}</p>
                    <p>Descrição: {{ride.description}}</p>
                    <p>Veiculo: {{ride.vehicle.car_model}}
                  </ion-item>
              </div>
              </div>
            </ion-list>
            <ion-item href="#" menu-close>Sair</ion-item>

    </ion-content>
</ion-view>
